<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Motorista Organizado</title>
  </head>
  <body>
    <header id="rtg">
      <div id="logo">
          <h1>Motorista</br>
            Organizado</h1>
      </div>
      
    </header>

    <section id="inicio">
      <p>
        Organize-se para otimizar as suas corridas e ganhar mais dinheiro!
      </p>
    </section>

    <section id="imgs">
      <div>
        <img
          class="foto"
          src="./img/Captura de Tela 2020-06-29 às 10.20.02.png"
        />
        <img
          class="foto1"
          src="./img/Captura de Tela 2020-06-29 às 10.20.08.png"
        />
        <img
          class="foto2"
          src="./img/Captura de Tela 2020-06-29 às 10.20.18.png"
        />
      </div>
      <div class="elipse00">
        <img src="/" alt="">
      </div>
      <div class="elipse">
        <img src="/" alt="">
      </div>
      <div class="elipse2">
        <img src="/" alt="">
      </div>
      <div class="elipse3">
        <img src="/" alt="">
      </div>
      <div class="elipse4">
        <img src="/" alt="">
      </div>
      <div class="elipse5">
        <img src="/" alt="">
      </div>
    </section>

    <aside>
      <div id="formulario">
        <form
          method="POST"
          action="https://smtl.gama.academy/leads/bfeebc03-b7e1-11ea-8228-89cff86db9a0"
        >
        <label for="nome"> Nome Completo: </label>
        <br>
          <input
             id="nome"
            class="borda"
            name="name"
            type="text"
            pattern="^\D{2,}\s[\D\s]{2,}$"
            title="Digite seu nome completo"
            required
          />
          <br />
          <label for="email">E-mail:</label>
          <br>
          <input
            id="email"
            class="borda"
            name="email"
            type="email"
            title="Digite um email válido"
            required
          />
          <br />
          <div class="field radiobox">
            <span>Você já trabalha como motorista?</span></br>
            <input
              type="radio"
              name="novidades"
              id="sim"
              value="sim"
              required 
            /><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao" /><label
              for="nao"
              >Não</label
            ></br>
            <span>Qual sua maior dificuldade hoje?</span></br>
            <input type="checkbox" name="gestão financeira" value="1">gestão financeira<br>
    <input type="checkbox" name="produtividade" value="2">produtividade<br>
    <input type="checkbox" name="segurança" value="3">segurança<br>
    <input type="checkbox" name="outros" value="4"> outro <br>
    <input class="borda" name="outro" type="text" title="escreva outra dificuldade do seu dia a dia hoje"> <br>
    <label for="soma"> 2+1 ? </label> <br>
    <input id="soma" class="borda" name="soma" type="text" title="Responda a soma de 2 + 1 " required> <br>


          </div>

          <input name="redirectTo" type="hidden" value="https://gama.academy" />
          <input name="debugMode" type="hidden" value="true" />
          <button class="btn-item" type="submit">baixar material</button>
        </form>
      </div>
    </aside>

    <footer></footer>
  </body>
</html>
