  <head>

  <body>
    <header id="rtg">
      <div id="logo">

      <p>Organizado</p>
      </div>

    <section id="inicio">
      <p>
        Organize-se para otimizar as suas corridas e ganhar mais dinheiro!
      </p>
    </section>

    <section id="imgs">
      <div>
        <img
          class="foto"
          src="./img/Captura de Tela 2020-06-29 às 10.20.02.png"
        />
        <img
          class="foto1"
          src="./img/Captura de Tela 2020-06-29 às 10.20.08.png"
        />
        <img
          class="foto2"
          src="./img/Captura de Tela 2020-06-29 às 10.20.18.png"
        />
      </div>
      <div class="elipse00">
        <img src="/" alt="">
      </div>
      <div class="elipse">
        <img src="/" alt="">

      <div class="elipse2">

        <img src="/" alt="">
      </div>
    </section>

    <aside>
      <div id="formulario">
        <form
          method="POST"
          action="https://smtl.gama.academy/leads/bfeebc03-b7e1-11ea-8228-89cff86db9a0"
        >
          <p>nome completo</p>
          <input
            class="borda"
            name="name"
            type="text"
            pattern="^\D{2,}\s[\D\s]{2,}$"
            title="Digite seu nome completo"
            required
          />
          <br />
          <p>e-mail</p>
          <input
            class="borda"
            name="email"
            type="email"
            title="Digite um email válido"
            required
          />
          <br />
          <div class="field radiobox">
            <span>Deseja receber nossas novidades?</span></br>
            <input
              type="radio"
              name="novidades"
              id="sim"
              value="sim"
              checked
            /><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao" /><label
              for="nao"
              >Não</label
            ></br>
            <span>Deseja receber nossas novidades?</span></br>
            <input type="checkbox" name="veiculo1" value="bicicleta">Eu tenho uma bicicleta<br>
    <input type="checkbox" name="veiculo2" value="carro">Eu tenho um carro<br>
    <input type="checkbox" name="veiculo3" value="moto">Eu tenho uma moto


          </div>

          <input name="redirectTo" type="hidden" value="https://gama.academy" />
          <input name="debugMode" type="hidden" value="true" />
          <button class="btn-item" type="submit">baixar material</button>
        </form>
      </div>
    </aside>

    <footer></footer>
