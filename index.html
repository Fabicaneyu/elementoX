<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Motorista Organizado</title>
  </head>
  <body>
    <header>
      <div id="logo"></div>
    </header>

    <section></section>

    <aside id="form">
      <h1>Motorista Organizado</h1>
      <form
        method="POST"
        action="https://smtl.gama.academy/leads/bfeebc03-b7e1-11ea-8228-89cff86db9a0"
      >
        <div id="nome" class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Nome Completo:</label
          >
          <div class="col-sm-10">
            <input
              name="name"
              type="text"
              pattern="^\D{2,}\s[\D\s]{2,}$"
              title="Digite seu nome completo"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >E-mail:</label
          >
          <div class="col-sm-10">
            <input
              name="email"
              type="email"
              title="Digite um email vÃ¡lido"
              required
            />
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="opcao1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                  Primeiro radio
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="opcao2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Segundo radio
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="opcao3"
                  disabled
                />
                <label class="form-check-label" for="gridRadios3">
                  Terceiro radio desativado
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Checkbox</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Checkbox exemplo
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </div>
        <input name="redirectTo" type="hidden" value="https://gama.academy" />
        <input name="debugMode" type="hidden" value="true" />
        <input type="submit" />
      </form>
    </aside>

    <footer></footer>
  </body>
</html>
